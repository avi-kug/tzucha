# Nixpacks Configuration for Railway
# Used to deploy Tzucha PHP application

[phases.setup]
nixPkgs = [
    'php82',
    'php82Extensions.pdo',
    'php82Extensions.pdo_mysql',
    'php82Extensions.mysqli',
    'php82Extensions.mbstring',
    'php82Extensions.gd',
    'php82Extensions.xml',
    'php82Extensions.zip',
    'php82Extensions.curl',
    'php82Extensions.intl',
    'php82Extensions.bcmath',
    'php82Extensions.dom',
    'php82Extensions.fileinfo',
    'php82Extensions.simplexml',
    'php82Extensions.xmlreader',
    'php82Extensions.xmlwriter',
    'nginx'
]

[phases.setup.nixOverlays]
# Ensure GD extension is properly configured
nixpkgsOverlay = '''
  final: prev: {
    php = prev.php.buildEnv {
      extensions = { enabled, all }: enabled ++ (with all; [
        gd
        pdo
        pdo_mysql
        mysqli
        mbstring
        xml
        zip
        curl
        intl
        bcmath
        dom
        fileinfo
        simplexml
      ]);
    };
  }
'''

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader'
]

[phases.build]

[start]
cmd = '''
    # Start PHP-FPM
    php-fpm -D -y /app/php-fpm.conf && \
    # Start nginx
    nginx -c /app/nginx.conf -g "daemon off;"
'''
