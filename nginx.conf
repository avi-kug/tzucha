# nginx.conf for Railway Deployment
# DDoS Protection Configuration

worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    # Connection limiting
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Temp paths (Railway uses /tmp)
    client_body_temp_path /tmp/nginx_client_temp;
    proxy_temp_path /tmp/nginx_proxy_temp;
    fastcgi_temp_path /tmp/nginx_fastcgi_temp;
    uwsgi_temp_path /tmp/nginx_uwsgi_temp;
    scgi_temp_path /tmp/nginx_scgi_temp;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off; # Hide nginx version

    # Request Size Limits (DDoS Protection)
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts (Prevent Slow HTTP Attacks)
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate Limiting Zones (DDoS Protection)
    # 10MB zone = ~160k IP addresses
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;
    
    # Connection limiting per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Logging
    access_log /tmp/access.log;
    error_log /tmp/error.log warn;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    server {
        listen ${PORT:-8080};
        server_name _;
        root /app;
        index index.php index.html;

        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

        # Connection limit: 20 concurrent connections per IP
        limit_conn conn_limit 20;

        # General rate limit for all requests
        limit_req zone=general_limit burst=20 nodelay;

        # Block common bad bots and scanners
        if ($http_user_agent ~* (wget|curl|libwww|python|nikto|scan|nmap)) {
            return 403;
        }

        # Block SQL injection attempts in query string
        if ($query_string ~* "(union|select|insert|drop|update|delete|declare|exec)") {
            return 403;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to sensitive files
        location ~* \.(sql|log|env|bak|backup|conf)$ {
            deny all;
        }

        # Protect config directory
        location ^~ /config/ {
            deny all;
        }

        # Protect vendor directory
        location ^~ /vendor/ {
            deny all;
        }

        # Protect logs directory
        location ^~ /logs/ {
            deny all;
        }

        # Protect sql directory
        location ^~ /sql/ {
            deny all;
        }

        # Protect deployment directory
        location ^~ /deployment/ {
            deny all;
        }

        # Uploads directory - no PHP execution
        location ^~ /uploads/ {
            location ~ \.php$ {
                deny all;
            }
        }

        # Login page - strict rate limiting
        location = /pages/login.php {
            limit_req zone=login_limit burst=3 nodelay;
            include fastcgi_params;
            fastcgi_pass unix:/tmp/php-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # API endpoints - rate limiting
        location ~* _api\.php$ {
            limit_req zone=api_limit burst=10 nodelay;
            include fastcgi_params;
            fastcgi_pass unix:/tmp/php-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # PHP files
        location ~ \.php$ {
            try_files $uri =404;
            include fastcgi_params;
            fastcgi_pass unix:/tmp/php-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_index index.php;
            
            # PHP-specific timeouts
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 180;
            fastcgi_read_timeout 180;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Default location
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Health check endpoint (for Railway)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
